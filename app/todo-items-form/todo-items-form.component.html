<form class="list__form" #myForm1="ngForm" novalidate>
  <i class="material-icons">add</i>
  <input type="text" placeholder="Start typing here to create a task..." class="form__input" name="task" [(ngModel)]="task" #userTask>
  <button type="submit" class="form__submit" (click)="addTask(task, userTask, item)">Add Task</button>
</form>
