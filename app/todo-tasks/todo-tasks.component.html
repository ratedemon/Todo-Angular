    <i class="material-icons checkbox" (click)="toggle(item, task)">{{task.done?'check_box':'check_box_outline_blank'}}</i>
    <input type="text" class="task__title" value="{{task.text}}" [attr.disabled]="el?null:'disabled'" [ngClass]="{done: task.done}" #inputElement focus>
    <div class="task__interaction">
      <i class="material-icons">swap_vert</i>
      <i class="material-icons" (click)="rewriteTask(item,task, inputElement)">{{el?'done':'create'}}</i>
      <i class="material-icons" (click)="removeTask(item, task)">delete</i>
    </div>
