<li class="todos__task" *ngFor="let task of item.arrayTasks">
    <i class="material-icons checkbox" (click)="toggle(item, task)">{{task.done?'check_box':'check_box_outline_blank'}}</i>
    <input type="text" class="task__title" value="{{task.text}}" disabled [ngClass]="{done: task.done}">
    <div class="task__interaction">
      <i class="material-icons">swap_vert</i>
      <i class="material-icons">create</i>
      <i class="material-icons">delete</i>
    </div>
</li>
