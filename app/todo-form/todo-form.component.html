<footer class="footer">
  <button class="footer__add" (click)="show()">
    <i class="material-icons">add</i>
    Add TODO List
  </button>
  <form #myForm="ngForm" novalidate class="footer__form" [ngClass]="{action: showing}">
    <div class="form__action">
      <input type="text" class="action__input" name="name" [(ngModel)]="title" #userText placeholder="Add Your Task Title">
      <button type="submit" class="action__submit" (click)="addTitle(title, userText)">Add Title</button>
    </div>
    <i class="material-icons clear" (click)="show()">clear</i>
  </form>
  <span>&copy; RubyGarage</span>
</footer>
